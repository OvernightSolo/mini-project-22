<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Sign-In Sheet</h1>
      <nav>
        <ul>
          <li><a href="#contactform" class="list-items">Contact Form</a></li>
          <li>
            <a href="https://www.tesla.com/" class="list-items" target="_blank"
              >You wish</a
            >
          </li>
          <li>
            <a
              href="https://www.maserati.com/us/en"
              class="list-items"
              target="_blank"
              >You REALLY wish!</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <figure>
      <img
        src="./assets/pexels-photo-1600143.jpeg"
        alt="A car going way too fast"
      />
      <figcaption>Only idiots drive 100mph!</figcaption>
    </figure>

    <br />

    <main>
      <h2 id="contactform">Please fill out this contact form:</h2>
      <br />
      <form>
        <label for="email">Email address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@email.com"
        />
        <br />
        <br />
        <label for="name">First Name</label>
        <input type="text" id="name" name="Name" placeholder="First Name" />
        <br /><br />
        <label for="name">Last Name</label>
        <input type="text" id="name" name="Name" placeholder="Last Name" />
        <br /><br />
        <input id="submit-button" type="submit" value="Send" />
      </form>
    </main>
    <br />
    <br /><br />

    <footer>Webmaster: Scott Sterling</footer>
  </body>
</html>
